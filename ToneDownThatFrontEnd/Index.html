<!DOCTYPE html>
<html ng-app="ToneDown">
<head>
    <title></title>
	<meta charset="utf-8" />
    <link href="Content/Styles/bundle.scss" rel="stylesheet" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    
    <base href="/" />
</head>
<body>

    <!-- New Nav Bar -->

    <nav class="navbar navbar-default" id="nav_style"data-ng-controller="indexController" role="navigation" style="background-color">
        <div class="container-fluid">
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li data-ng-hide="authentication.isAuth" class="nav-item">
                        <a class="nav-link" href="/signin">Sign In</a>
                    </li>
                    <li data-ng-hide="authentication.isAuth" class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                    <li data-ng-show="authentication.isAuth" class="nav-item">
                        <a class="nav-link" data-ng-click="logOut()" href="/">Sign Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content">
        <div data-ng-view=""></div>
    </div>

    <!-- Angrylar -->
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-route.js"></script>
    <script src="Scripts/angular-local-storage.js"></script>
    <!-- Jerbrascrapts -->
    <script src="App/app.js"></script>
    <script src="App/Services/authInterceptorService.js"></script>
    <script src="App/Services/authService.js"></script>
    <script src="App/Services/EntryService.js"></script>
    <script src="App/Controllers/HomeController.js"></script>
    <script src="App/Controllers/IndexController.js"></script>
    <script src="App/Controllers/LoginController.js"></script>
    <script src="App/Controllers/RegisterController.js"></script>

</html>
