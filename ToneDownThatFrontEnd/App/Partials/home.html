<div data-ng-controller="toneApiCtrl">

    <form>
        <div class="form-group has-danger">
            <label for="entryArea" class="form-control-label">Enter or paste some text you want to analyze:</label>
            <textarea data-ng-model="userInput" class="form-control form-control-danger" id="entryArea" rows="3"></textarea>
            <div class="form-control-feedback">Please give us some text to use.</div>
        </div>
        <button data-ng-click="analyzeTone()" type="submit" class="btn btn-primary">Analyze it!</button>
    </form>

</div>
